<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style/index.css" />
    <link rel="stylesheet" type="text/css" href="style/reset.css" />

    <title>Pyramids</title>
  </head>
  <body>
    <main class="pyramids-content">
      <div class="shape-selector-wrap">
        <label>Select shape size:</label>
        <select class="shape-size">
          <option></option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
        </select>
      </div>
      <div class="button-wrap">
        <button class="triangle">TRIANGLE</button>
        <button class="pyramid">PYRAMID</button>
        <button class="pyramid-reverse">REVERSE PYRAMID</button>
        <button class="clear">CLEAR</button>
      </div>
      <div class="shape-result"></div>
    </main>

    <script src="script/index.js"></script>
  </body>
</html>
